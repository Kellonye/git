<!DOCTYPE html>
<html>
    <head>
        <title>caride page 3</title>
        <style>
            body{
                background-image: url(smarttaxi\ img.png);
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="greeting newman.js"></script>
        <h1>Open a SmarTaxi account</h1>
        <form>
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="emlname">Email</label><br>
            <input type="email" id="emlname" name="emlname"><br>
            <label for="pnum">Phone number</label><br>
            <input type="number" id="pnum" name="pnum"><br>
            <label for="nupword">password</label><br>
            <input type="password" id="nupword" name="nupword"><br>
            <label for="cpword">confirm password</label><br>
            <input type="password" id="cpword" name="cpword">
        </form>
        <br><br>
        <div title="submit to open your account" style="display:inline"><button style="color:green" onclick="nUserName()"><strong>Submit</strong></button></div>
        <div title="changed your mind? click to go back!" style="display:inline"><button style="color:red" onclick="window.history.back()"><strong>back</strong></button></div><br><br>
        <p>Or signup using:</p><br><br>
        <button style="background: url(google\ img.png); background-size:contain; background-repeat: no-repeat; background-attachment:initial;" onclick="window.location.href='https://mail.google.com';"><a><b>--oogle</b></a></button>
        <br><br>
        <button style="background: url(facebook\ img.png); background-size:contain; background-repeat:no-repeat; background-attachment:initial;" onclick="window.location.href='https://facebook.com';"><b>Facebook</b></button><br><br>
        <button style="background: url(instagram\ img.png); background-size:contain; background-repeat:no-repeat; background-attachment:initial;" onclick="window.location.href='https://www.instagram.com';"><strong>Instagram</strong></button>

    </body>
</html>
